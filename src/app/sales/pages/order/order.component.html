<div class="text-layout">
  <h1>Custom pipes</h1>
  <p>Pipes created by {{ "google" | customUppercase: isUppercase }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      icon="pi pi-sort"
      label="Toggle case"
      class="mr-1 p-button-warning"
      (click)="toggleCaps()"
    ></button>
    <button pButton icon="pi pi-sort" label="By name" class="mr-1"></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Values"
      class="mr-1 p-button-success"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="By color"
      class="mr-1 p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Flies</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.flies | flies }}</td>
          <td>{{ heroe.color | color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
